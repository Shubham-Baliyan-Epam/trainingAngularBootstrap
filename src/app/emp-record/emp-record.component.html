<div class="row justify-content-center m-5 p-2">
  <div class="col-lg-8 col-md-10">
    <div class="d-flex align-items-center justify-content-around">
      <h2 class="text-center my-4" (click)="readme()">Users Record</h2>
      <button
        type="button"
        class="btn btn-outline-primary mx-2 my-4"
        data-bs-toggle="modal"
        (click)="changeForm()"
        data-bs-target="#exampleModal"
      >
        Add Users
      </button>
    </div>
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th scope="col">#Id</th>
          <th scope="col">Name</th>
          <th scope="col">Username</th>
          <th scope="col">Email</th>
          <th scope="col">Location</th>
          <th scope="col">Designation</th>
          <th colspan="2">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of emp | async">
          <th scope="row">{{ item.id }}</th>
          <td>{{ item.name }}</td>
          <td>{{ item.username }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.address }}</td>
          <td>{{ item.designation }}</td>
          <td>
            <button
              class="btn btn-outline-success"
              (click)="editRecord(item.id)"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Edit
            </button>
          </td>
          <td>
            <button
              class="btn btn-outline-danger"
              (click)="deleteRecord(item.id)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel" *ngIf="!addForm">
              Edit User Record
            </h5>
            <h5 class="modal-title" id="exampleModalLabel" *ngIf="addForm">
              Add New User Record
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="editName"
                  [(ngModel)]="editName"
                />
              </div>
              <div class="mb-3">
                <label for="category" class="form-label">UserName</label>
                <input
                  type="text"
                  name="editUsername"
                  class="form-control"
                  id="category"
                  [(ngModel)]="editUsername"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">email</label>
                <input
                  type="text"
                  class="form-control"
                  name="editEmail"
                  id="email"
                  [(ngModel)]="editEmail"
                />
              </div>
              <div class="mb-3">
                <label for="Location" class="form-label">Location</label>
                <input
                  type="text"
                  class="form-control"
                  id="Location"
                  name="editLocation"
                  [(ngModel)]="editLocation"
                />
              </div>
              <div class="mb-3">
                <label for="Designation" class="form-label">Designation</label>
                <input
                  type="text"
                  class="form-control"
                  id="Designation"
                  name="editDesignation"
                  [(ngModel)]="editDesignation"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              *ngIf="!addForm"
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              (click)="onEditSubmit()"
            >
              Save changes
            </button>
            <button
              *ngIf="addForm"
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              (click)="addProduct()"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
