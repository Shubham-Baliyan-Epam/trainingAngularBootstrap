<h3 class="my-3">Today Deals</h3>

<div class="row g-4 my-3">
  <div class="col-md-3 col-lg-3 col-sm-4" *ngFor="let item of products | async">
    <div class="card">
      <img src="{{ item.img }}" class="card_img" alt="" width="100%" />
      <div class="card-body">
        <h3 class="card_brand">{{ item.brand }}</h3>
        <h4 class="card_title">{{ item.name }}</h4>
        <h3 class="card_brand">Rs. {{ item.price }}</h3>
      </div>
    </div>
  </div>
</div>
