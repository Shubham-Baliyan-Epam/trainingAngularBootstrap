<div
  class="alert alert-warning alert-dismissible fade"
  [ngClass]="show ? 'show' : ''"
  role="alert"
>
  {{ string }}
  <button type="button" class="btn-close" (click)="closeAlert()"></button>
</div>
<div class="container">
  <div class="row justify-content-center my-5 p-5">
    <div class="col-sm-6 bg-white shadow-sm rounded p-5">
      <h3 class="login-heading">Hello Again!</h3>
      <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control rounded"
            id="exampleInputEmail1"
            formControlName="email"
            placeholder="Your email"
            aria-describedby="emailHelp"
          />
          <div
            id="emailHelp"
            class="form-text text-danger"
            *ngIf="
              myForm.get('email')?.invalid &&
              (myForm.get('email')?.dirty || myForm.get('email')?.touched)
            "
          >
            Please provide a valid email address
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control rounded"
            formControlName="password"
            placeholder="Your password"
            id="exampleInputPassword1"
            aria-describedby="passwordHelp"
          />
          <div
            id="passwordHelp"
            class="form-text text-danger"
            *ngIf="
              myForm.get('password')?.invalid &&
              (myForm.get('password')?.dirty || myForm.get('password')?.touched)
            "
          >
            Please provide a valid password ( minimum length is 8)
          </div>
        </div>
        <button
          type="submit"
          class="btn text-center btn-primary d-block w-100 rounded"
          [disabled]="myForm.invalid"
        >
          Login
        </button>

        <p class="text">
          Don't have an account ?
          <a routerLink="/register" class="my-4"> Sign up</a>
        </p>
      </form>
    </div>
    <div class="col-sm-6 bgImage rounded shadow-sm">
      <!-- <img src="../../assets/login.jpg" class="w-100" height="100%" /> -->
    </div>
  </div>
</div>
