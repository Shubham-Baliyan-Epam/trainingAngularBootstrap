<div class="row justify-content-center my-5 p-5">
  <div class="col-lg-6">
    <form *ngIf="login">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            name="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
        <br />
        <a
          (click)="change()"
          [routerLink]="['#']"
          routerLinkActive="router-link-active"
        >
          Register</a
        >
      </form>
    </form>

    <form *ngIf="login === false">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            name="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
        <br />
        <a
          (click)="change()"
          [routerLink]="['#']"
          routerLinkActive="router-link-active"
        >
          Login</a
        >
      </form>
    </form>
  </div>
</div>
