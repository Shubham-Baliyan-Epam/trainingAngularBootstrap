<div
  class="alert alert-warning alert-dismissible fade"
  [ngClass]="show ? 'show' : ''"
  role="alert"
>
  {{ string }}
  <button type="button" class="btn-close" (click)="closeAlert()"></button>
</div>

<div class="container my-3">
  <div class="row">
    <div
      class="col-sm-6 col-md-5 col-lg-4 bg-white rounded shadow-sm mx-auto p-5 d-flex flex-column align-items-center"
    >
      <h2>My Profile</h2>
      <img
        width="200"
        height="200"
        src="https://avataaars.io/?avatarStyle=Circle&topType=LongHairStraight&accessoriesType=Blank&hairColor=BrownDark&facialHairType=Blank&clotheType=BlazerShirt&eyeType=Default&eyebrowType=Default&mouthType=Default&skinColor=Light"
      />
      <form #form (submit)="submitForm($event)">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="name"
            id="name"
            name="name"
            aria-describedby="emailHelp"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            disabled
            [(ngModel)]="email"
            name="email"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            name="password"
            [(ngModel)]="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>

        <button type="submit" class="btn btn-outline-success w-100 mt-3">
          Save
        </button>
      </form>
    </div>
  </div>
</div>
