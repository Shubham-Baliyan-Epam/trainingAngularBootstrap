<div class="row my-5 p-4 justify-content-center">
  <div class="col-lg-12 text-center">
    <h2 class="my-4">Logger service</h2>
    <button type="button" class="btn btn-success mx-2" (click)="log()">
      Console log
    </button>
    <button type="button" class="btn btn-danger mx-2" (click)="error()">
      Danger
    </button>
    <button type="button" class="btn btn-warning mx-2" (click)="warn()">
      Warning
    </button>
    <button type="button" class="btn btn-info mx-2" (click)="info()">
      Info
    </button>
  </div>
</div>
